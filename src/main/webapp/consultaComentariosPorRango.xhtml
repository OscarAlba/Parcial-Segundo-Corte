<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Reportes de comentarios negativos</title>
    </h:head>
    <h:body>
        <h1>Reportes de comentarios negativos por rango de anos de nacimiento</h1>
        <h:form id="ComentariosNegativos">
            <p:dataTable id="TablaPorRango" var="Comentario"  value="#{ReporteComentarios.comentariosXanio}">
                <p:column headerText="Fecha">
                    <h:outputText value="#{Comentarios.fecha}"/>
                </p:column>
                <p:column headerText="Comentario">
                    <h:outputText value="#{Comentarios.comentario}"/>
                </p:column>
                <p:column headerText="Suscriptor">
                    <h:outputText value="#{Comentarios.suscriptor.nombre}"/>
                </p:column>
                <p:column headerText="AÃ±o de Nacimiento del Suscriptor">
                    <h:outputText value="#{Comentario.suscriptor.anoNacimiento}"/>
                </p:column>
            </p:dataTable>
            <p:commandButton type="submit" value="Regresar a los comentarios" update="ComentariosNegativos" action="consultaComentarios"/>
        </h:form>
    </h:body>
</html>
